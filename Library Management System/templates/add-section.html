{% extends 'layout.html' %}

{% include 'flash-message.html' %}

{% block body %}
    {% include 'nav-admin.html' %}
    <div class="container">
        <h2>Add Genre</h2>
        <form method="post">
            <label class="form-label">Name :  
                <input type="text" name="name" id="name" class="form-control" required />
            </label><br>
            <label class="form-label">Description : 
                <textarea name="description" rows="3" cols="25" class="form-control"></textarea>
            </label><br>
            <input type="submit" value="submit" class="btn btn-outline-success"><br>
        </form>
    </div>
{% endblock %}

{% block style %}
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid lightseagreen;
            border-radius: 15px;
            padding: 50px;
            
        }
        h2 {
            color: rgb(80, 64, 2);
            margin-top: 64px;
            text-align: center;
        }
    </style>
{% endblock%}
