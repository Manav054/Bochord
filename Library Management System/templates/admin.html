{% extends 'layout.html' %}

{% block title %}
Librarian
{% endblock %}

{% include 'flash-message.html' %}

{% block body %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bochord</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('login')}}">User</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container">
    <h2>Librarian</h2>
    <form method="post">
        <label class="form-label" style="text-align: center;"><strong>Username : </strong> 
            <input type="text" name="username" id="username" class="form-control" required />
        </label><br>
        <label class="form-label" style="text-align: center;"><strong>Password : </strong>
            <input type="password" name="password" id="password" class="form-control" required />
        </label><br>
        <input type="submit" value="login" class="btn btn-success"><br>
    </form>
</div>
{% endblock %}

{% block style %}
  <style>
      .navbar {
        width: 100%;
        padding: 0;
      }
      form {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 50px;
      }
      h2 {
          color: black;
          margin-top: 64px;
          text-align: center;
      }
  </style>
{% endblock %}
